    <script>
        function simulateLoginError() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username.trim() === '' || password.trim() === '') {
                displayErrorModal('Please enter both username and password.');
            } else {

                setTimeout(function () {
                    displayErrorModal('502 Server Error: Server is not available. Please try again later.');
                }, 5000);
            }
        }

        function simulateGuestLoginError() {

            setTimeout(function () {
                displayErrorModal('502 Server Error: Server is not available. Please try again later.');
            }, 3000);
        }

        function displayErrorModal(errorMessage) {
            document.getElementById('modalErrorMessage').innerHTML = errorMessage;
            $('#errorModal').modal('show');
        }
    </script>
